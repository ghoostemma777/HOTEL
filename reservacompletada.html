<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva Completada - Hotel E&E</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(13, 27, 42, 0.85), rgba(13, 27, 42, 0.85)),
        url('FONDOSERVICOS.png') no-repeat center center/cover;
      color: #e0e1dd;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      background: rgba(27, 38, 59, 0.9);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(65, 90, 119, 0.7);
      padding: 50px 40px;
      max-width: 480px;
      width: 100%;
      user-select: none;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #778da9;
      text-shadow: 0 0 15px #415a77;
      margin-bottom: 30px;
      letter-spacing: 0.04em;
      line-height: 1.1;
      animation: glowText 3s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow:
          0 0 5px #415a77,
          0 0 10px #778da9,
          0 0 20px #415a77;
      }
      to {
        text-shadow:
          0 0 10px #778da9,
          0 0 20px #415a77,
          0 0 30px #778da9;
      }
    }

    p {
      font-weight: 300;
      font-size: 1.3rem;
      color: #d4d5d6;
      margin-bottom: 45px;
      text-shadow: 0 0 6px #415a77;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      padding: 16px 48px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #0d1b2a;
      background: linear-gradient(135deg, #778da9, #415a77);
      border-radius: 60px;
      text-decoration: none;
      box-shadow:
        0 4px 12px rgba(65, 90, 119, 0.6),
        0 0 20px #778da9;
      transition:
        background 0.4s ease,
        box-shadow 0.4s ease,
        transform 0.3s ease;
      user-select: none;
    }

    a:hover,
    a:focus {
      background: linear-gradient(135deg, #415a77, #778da9);
      box-shadow:
        0 8px 24px rgba(65, 90, 119, 0.9),
        0 0 30px #415a77;
      transform: scale(1.05);
      outline: none;
    }

    a:focus-visible {
      outline: 2px solid #e0e1dd;
      outline-offset: 4px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 40px 25px;
      }
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 35px;
      }
      a {
        padding: 14px 36px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="titulo">
    <h1 id="titulo" tabindex="0">¡Reserva Completada con Éxito!</h1>
    <p tabindex="0">Gracias por reservar con nosotros. Estamos emocionados de recibirte.</p>
    <a href="index.html" role="button" tabindex="0">Volver al Inicio</a>
  </main>
</body>
</html>
